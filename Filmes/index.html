<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmes</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Filmes</h1>

    <form id="formulario">
        <div class="">
            <label for="title">Titulo</label>
            <input
            type="text"
            name="title"
            id="title"
            placeholder="nome do filme"
            required
        />
      </div>
      <div class="">
          <label for="url">Imagem</label>
          <input
          type="text"
          name="url"
          id="url"
          placeholder="Imagem do filme"
          required
          />
        </div>
        <div class="">
            <label for="ano">Ano</label>
            <input
            type="number"
            name="year"
            id="year"
            placeholder="Ano do filme"
            required
            />
        </div>
        <div class="">
            <button type="submit" id="btn-add">Adicionar</button>
        </div>
    </form>
    <div id="app"></div>
<footer>
    <p>
        Filmes &copy; abril 2023
    </p>
</footer>
    <script src="./js/scripts.js"></script>
</body>
</html>
